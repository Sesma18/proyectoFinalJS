<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col md:flex-row">
       
        <div class="container mx-auto p-4 md:w-2/3 lg:w-3/4">
            <header class="mb-6">
                <h1 class="text-4xl font-bold text-teal-400">Discos de Soda Stereo</h1>
            </header>

            
            <section class="mb-6">
                <h2 class="text-2xl font-bold text-teal-400 mb-4">Filtros</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input id="search" type="text" placeholder="Buscar por título" class="p-2 rounded bg-gray-800 text-gray-200">
                    <input id="min-price" type="number" placeholder="Precio mínimo" class="p-2 rounded bg-gray-800 text-gray-200">
                    <input id="max-price" type="number" placeholder="Precio máximo" class="p-2 rounded bg-gray-800 text-gray-200">
                    <input id="year-filter" type="number" placeholder="Año" class="p-2 rounded bg-gray-800 text-gray-200">
                </div>
                <button id="filter-btn" class="mt-4 px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg shadow-lg transition duration-300">
                    Aplicar Filtros
                </button>
            </section>

           
            <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="cards-container">
                
            </main>
        </div>

        
        <aside id="carrito" class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 p-6 shadow-lg h-screen overflow-y-auto fixed md:relative md:static top-0 right-0">
            <h2 class="text-2xl font-bold text-teal-400 mb-4">Carrito de Compras</h2>
            <div id="carrito-items" class="space-y-4">
                
            </div>
            <div id="carrito-total" class="mt-4 text-xl font-bold text-white">Total: $0</div>
            <button id="finalizar-compra" class="mt-6 w-full px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transition duration-300">
                Finalizar Compra
            </button>
        </aside>
    </div>



<script type="module" src="JS/class.js"></script>
<script type="module" src="JS/methods.js"></script>
<script type="module" src="JS/main.js"></script>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
